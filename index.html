<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NewsAgregator</title>
        <link rel="stylesheet" href="./styles/main.css">
        <script type="text/javascript" src="./dist/bundle.js" async></script>
    </head>
    <body>
        <header>
            <h1>Best News Agregator</h1>

            <label for="channel-list">
                Please choose a channel:
                <select id="channel-list"></select>
            </label>

            <label for="articles-amount">
                Input number of news:
                <input type="number" min="0" max="100" id="articles-amount">
            </label>

            <button id="submit">Submit</button>
        </header>
        <main></main>
    </body>
</html>
