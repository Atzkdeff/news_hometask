<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NewsAgregator</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/rubon33.png" height="240" width="360"/>
                <img src="images/Fatburger_logo.jpg" height="132" width="278"/>
            </div>
            <h1>Best News Agregator</h1>

            <label for="channel-list">
                Please choose a channel:
                <select id="channel-list"></select>
            </label>

            <label for="articles-amount">
                Input number of news:
                <input type="number" min="0" max="100" id="articles-amount">
            </label>

            <button id="submit">Show news</button>
        </header>
        <main></main>
    </body>
</html>
